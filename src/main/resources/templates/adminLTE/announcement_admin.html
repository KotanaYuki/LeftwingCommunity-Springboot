<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE | Blog Management</title>
    <link rel="icon" th:href="@{/img/后台logo.png}" href="../../static/img/后台logo.png" type="image/x-icon">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/adminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- jsGrid -->
    <link rel="stylesheet" href="../../static/adminLTE/plugins/jsgrid/jsgrid.min.css">
    <link rel="stylesheet" href="../../static/adminLTE/plugins/jsgrid/jsgrid-theme.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminLTE/dist/css/adminlte.min.css">

    <script>
        function IFrameResize() {
            var obj = parent.document.getElementById("childFrame"); //取得父页面IFrame对象
            obj.height = this.document.body.scrollHeight; //调整父页面中IFrame的高度为此页面的高度
        }
    </script>

    <script>
        //删除文库文章索引
        function delAnnouncement(id) {
            //判断与用户安全提示
            if (confirm("您确定要删除吗?")) {
                location.href = '/admin/delAnnouncement?id=' + id;
            }
        }
    </script>
</head>
<body class="hold-transition sidebar-mini" onload="IFrameResize()">
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Announcement</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Announcement</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<div class="container-fluid">

    <!-- 表单 -->
    <div class="card">
        <div class="card-header bg-light">
            <h3 class="card-title">公告栏管理</h3>
        </div>
        <!-- /.card-header -->
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-8">
                    <div class="card shadow mt-3">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">增加通知消息</h3>
                        </div>
                        <div class="container-fluid">
                            <form action="#" th:action="@{/admin/addAnnouncement}" method="post"
                                  enctype="multipart/form-data">
                                <div class="mb-3 mt-3">
                                    <div>
                                        <label class="form-label">公告标题：</label>
                                        <label style="width: 100%">
                                            <input type="text" class="form-control" name="title"
                                                   placeholder="请输入公告标题" required="required">
                                        </label>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-6">
                                            <label class="form-label">发布者：</label>
                                            <label style="width: 100%">
                                                <input type="text" class="form-control"
                                                       placeholder="请输入发布者昵称，默认为Leftwing Community"
                                                       name="publisher">
                                            </label>
                                        </div>
                                        <div class="col-lg-6">
                                            <label class="form-label">公告素材：（非必选）</label>
                                            <label style="width: 100%">
                                                <input type="file" class="form-control" name="imgFile" multiple>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <label class="form-label">公告内容：</label>
                                    <label style="width: 100%">
                                        <textarea type="text" class="form-control" rows="9" name="content"
                                                  placeholder="内容编辑支持md与html语法" required="required"></textarea>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                            <br>

                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow mt-3">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">提交新版本</h3>
                        </div>
                        <div class="container-fluid">
                            <form action="#" th:action="@{/admin/addVersionLog}" method="post"
                                  enctype="multipart/form-data">
                                <div class="mb-3 mt-3">
                                    <label class="form-label">版本编号：</label><br>
                                    <label style="width: 100%">
                                        <input type="text" class="form-control" placeholder="请输入版本编号"
                                               name="version" required="required">
                                    </label>
                                    <br>
                                    <label class="form-label">日志内容：</label><br>
                                    <label style="width: 100%">
                                        <textarea type="text" class="form-control" placeholder="请输入版本更新的内容日志"
                                               name="content" rows="5" required="required"></textarea>
                                    </label>
                                    <br>
                                    <label class="form-label">提交时间（可选）：</label><br>
                                    <label style="width: 100%">
                                        <input type="text" class="form-control" name="time"
                                               placeholder="请输入版本更新的时间，示例：2022/09/01 22:58">
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary">提交</button>
                            </form>
                            <br>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        您可以在公告栏管理面板添加<strong>最新消息</strong>与<strong>版本日志</strong>；
                        非网站开发者<strong>请勿使用</strong>版本日志功能。
                    </div>
                </div>

            </div>
            <br>
            <br>
            <br>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

    <!-- 博客列表 -->
    <div class="card">
        <div class="card-header bg-light">
            <h3 class="card-title">公告栏消息列表</h3>
        </div>
        <div class="container-fluid mt-3">
            <p>下列表格分页展示了公告栏所有最新消息：</p>
            <table class="table table-striped table-bordered table-hover shadow">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Publisher</th>
                    <th>Create Time</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="announcement, statis:${announcementList}">
                    <td th:text="${announcement.getId()}">First</td>
                    <td th:text="${announcement.getTitle()}">Default Title</td>
                    <td th:text="${'too long...'}">content</td>
                    <td th:text="${announcement.getPublisher()}">左翼社区</td>
                    <td th:text="${announcement.getCreateBy()}">2023年01月11日</td>
                    <td>
                        <div>
                            <button type="button" class="btn btn-outline-danger">
                                <a class="text-danger" href="#"
                                   th:href="${'javascript:delAnnouncemnet(' + announcement.getId() + ')'}">删除</a>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 分页导航栏 -->
        <ul class="pagination justify-content-end me-lg-4">
            <li class="page-item" th:classappend="${pageCurrent==1}?disabled">
                <a class="page-link" href="#" th:href="${'/admin/library_operation?page=' + (pageCurrent - 1)}">上一页</a>
            </li>
            <div th:each="page, status:${pageCount}">
                <li class="page-item" th:classappend="${page==pageCurrent}?active"><a
                        class="page-link text-black" th:text="${page}" href="#"
                        th:href="${'/admin/library_operation?page=' + page}">1</a></li>
            </div>
            <li class="page-item" th:classappend="${pageCurrent==pageCount.get(pageCount.size() - 1)}?disabled">
                <a class="page-link" href="#"
                   th:href="${'/admin/library_operation?page=' + (pageCurrent + 1)}">下一页</a></li>
        </ul>

    </div>
</div>

</body>
</html>
