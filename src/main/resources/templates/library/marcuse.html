<!DOCTYPE html>
<!-- 加载thymeleaf模板 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Leftwing-Community文库</title>
  <link rel="icon" th:href="@{/img/logo.png}" href="../../static/img/logo.png" type="image/x-icon">

  <!-- 加载Bootstrap V5，Springboot项目自动扫描resource资源目录 -->
  <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
        href="../../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"
          src="../../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"
          charset="utf-8"></script>

  <!-- 加载index.css -->
  <link th:href="@{/css/index.css}" href="../../static/css/index.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- 顶部导航栏:灰色的水平导航栏在小型屏幕上变为垂直 -->
<nav class="navbar navbar-expand-lg bg-danger navbar-dark sticky-top">

  <div class="container-fluid">
    <!-- 设置Logo -->
    <div class="navbar-brand">
      LeftwingBlog-Springboot
    </div>

    <!-- 设置小屏按钮折叠导航栏 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <!-- 后面的标签向右对齐 -->
      <div class="me-auto"></div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/home}">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/article_list?page=1}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/templates/library}">文库</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/error_page}">捐赠</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/error_page}">关于</a>
        </li>
      </ul>

      <!-- 搜索功能表单 -->
      <form class="d-flex" action="#" th:action="@{/article_search}" method="get">
        <input class="form-control me-2" type="text" name="content_like" placeholder="Enter the words"
               required="required">
        <input class="" type="hidden" name="page" value="1">

        <button class="btn btn-dark" type="submit">Search</button>
      </form>

    </div>
  </div>

</nav>


<!-- 网站内容 -->
<div class="container">

  <!-- 正文:背景透明 -->
  <div class="mt-3 rounded" id="bg">
    <div class="container">
      <!-- 卡片组一 -->
      <div class="row">

        <div class="col-3 mt-3 changeColum">
          <div class="card" style="max-width: 300px">
            <div class="card-body">
              <h4 class="card-title">马尔库塞</h4>
              <p class="card-text">马尔库塞是德裔美籍哲学家和社会理论家，法兰克福学派的一员。他一生在美国从事社会研究与教学工作，被西方誉为“新左派哲学家”。</p>
            </div>
            <img class="img-fluid card-img-bottom rounded" src="../../static/img/marcuse.jpg" th:src="@{/img/marcuse.jpg}" alt="Card image">
          </div>
        </div>

        <div class="col-9 mt-3 changeColum">
          <div class="card">
            <div class="card-body">
              <p class="btn btn-danger">文集列表</p>
              <a href="#" th:href="${'/literature?url=http://127.0.0.1:8080/pdf/【马尔库塞文集第二卷】走向社会批判理论.pdf'}" style="text-decoration-line: none;"><p class="lead text-danger">【马尔库塞文集第二卷】走向社会批判理论.pdf</p></a>
              <a href="#" th:href="${'/literature?url=http://127.0.0.1:8080/pdf/【马尔库塞文集第四卷】艺术与解放.pdf'}" style="text-decoration-line: none;"><p class="lead text-danger">【马尔库塞文集第四卷】艺术与解放.pdf</p></a>
              <a href="#" th:href="${'/literature?url=http://127.0.0.1:8080/pdf/【马尔库塞文集第五卷】哲学、精神分析与解放.pdf'}" style="text-decoration-line: none;"><p class="lead text-danger">【马尔库塞文集第五卷】哲学、精神分析与解放.pdf</p></a>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- 卡片组二 -->
    <div class="row">

    </div>

    <!-- 白框底部留白 -->
    <br>
    <br>
    <br>
  </div>
  <!-- 底部留白 -->
  <br>
  <br>
  <br>

</div>

<script>
  //当设备为小型设备时修改class
  let hid = function () {
    let array = document.querySelectorAll('.changeColum')
    for (let a of array) {
      if (document.documentElement.clientWidth < 768) {
        a.className = "col-12 mt-3 changeColum"
      }
    }
  }
  window.onresize = hid()
  window.addEventListener("beforeunload", hid())

</script>
</body>

</html>
