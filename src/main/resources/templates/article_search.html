<!DOCTYPE html>
<!-- 加载thymeleaf模板 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${'“' + content_like + '”-搜索结果'}">文章列表</title>
  <link rel="icon" th:href="@{/img/logo.png}" href="../static/img/logo.png" type="image/x-icon">

  <!-- 加载Bootstrap V5，Springboot项目自动扫描resource资源目录 -->
  <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
        href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"
          src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"
          charset="utf-8"></script>

  <!-- 加载index.css -->
  <link th:href="@{/css/index.css}" href="../static/css/index.css" rel="stylesheet" type="text/css">

</head>

<body>
<!-- 顶部导航栏:灰色的水平导航栏在小型屏幕上变为垂直 -->
<nav class="navbar navbar-expand-lg bg-danger navbar-dark sticky-top">

  <div class="container-fluid">
    <!-- 设置Logo -->
    <div class="navbar-brand">
      LeftwingBlog-Springboot
    </div>

    <!-- 设置小屏按钮折叠导航栏 -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse"  id="collapsibleNavbar">
      <!-- 后面的标签向右对齐 -->
      <div class="me-auto"></div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/home}">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/article_list?page=1}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/library}">文库</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/error_page}">支持我们</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/about}">关于</a>
        </li>
      </ul>

      <!-- 搜索功能表单 -->
      <form class="d-flex" action="#" th:action="@{/article_search}" method="get">
        <input class="form-control me-2" type="text" name="content_like" placeholder="Enter the words" required="required">
        <input class="" type="hidden" name="page" value="1">

        <button class="btn btn-dark" type="submit">Search</button>
      </form>

    </div>
  </div>

</nav>


<!-- 网站内容 -->
<div class="container">

  <div class="row">
    <div class="col-lg-9">
      <!-- 正文 -->
      <div class="container-fluid mt-lg-3 rounded">
        <ul class="list-group rounded">
          <!-- 列表表头 -->
          <li class="list-group-item active list-group-item-action list-group-item-danger rounded" th:text="${'文章查询列表：已查找出与“'+ content_like + '”相关的所有文章'}">文章查询列表</li>
          <!-- 迭代生成文章列表 -->
          <div th:each="articleInfo, status:${aInfoPage}">
            <li style="height: 100px;width: 100%;overflow: hidden;padding: 0!important;" class="list-group-item rounded">
              <div class="row">
                <!-- 文章题图 -->
                <div class="col-3" style="height: 100px;">
                  <img style="height: 100%;width: auto;object-fit: cover" class="img-thumbnail img-fluid mx-auto d-block" th:src="@{/{pic_url}(pic_url=${pic.get(status.index + ((pageCurrent - 1) * 10)).getPictureUrl()})}" src="../static/img/CCCP01.jpg" alt="CCCP01"/>
                </div>
                <!-- 文章标题与地址索引 -->
                <div class="col-9" style="position: relative">
                  <a class="btn btn-default btn-lg active" style="overflow: hidden;white-space:nowrap;text-overflow: ellipsis;" href="#" th:href="${'/article?id=' + articleInfo.getId()}" th:text="${articleInfo.getTitle()}">《自由和历史的绝对律令》马尔库塞</a>
                  <p class="h6 text-muted" style="text-indent:2em;overflow: hidden;white-space:nowrap;text-overflow: ellipsis;" th:text="${articleInfo.getSummary()}">原载马尔库塞《批判哲学研究》（Studies in critical philosophy, 1972）文本超出一行时将折叠文本，以省略号结尾！</p>
                  <span style="position: absolute;bottom: 0;right: 0;color: #BC9F77" class="h6 text-lg-end" th:text="${'发布时间:' + articleInfo.getModifiedBy() + ' >'}">发布时间:2022/10/1 下午6:08 ></span>
                </div>
              </div>
            </li>
          </div>
        </ul>

      </div>
      <br>
      <br>
      <!-- 分页导航栏 -->
      <ul class="pagination justify-content-end me-lg-4">
        <li class="page-item" th:classappend="${pageCurrent==1}?disabled"><a class="page-link text-danger" href="#" th:href="${'/article_search?content_like'+ content_like + '&page=' + (pageCurrent - 1)}">上一页</a></li>
        <!-- 迭代生成页码 -->
        <div th:each="page, status:${pageCount}">
          <li class="page-item" th:classappend="${page==pageCurrent}?active"><a class="page-link text-black" th:text="${page}" th:href="${'/article_list?page=' + page}" href="#">1</a></li>
        </div>
        <li class="page-item" th:classappend="${pageCurrent==pageCount.get(pageCount.size() - 1)}?disabled"><a class="page-link text-danger" href="#" th:href="${'/article_search?content_like' + content_like + 'page=' + (pageCurrent + 1)}">下一页</a></li>
      </ul>
      <br>
      <br>

    </div>

    <!-- 右侧悬浮列表组 -->
    <div class="col-lg-3">
      <div class="mt-lg-3 rounded">
        <!-- 固定在顶部 -->
        <div class="list-group text-break" style="word-break: break-all;position: fixed;width: 310px">
          <a href="#" class="list-group-item list-group-item-action active list-group-item-danger">推荐文章</a>
          <div th:each="recommendArticle, status:${recommendArticles}">
            <a href="#" th:href="${'/article?id=' + recommendArticle.getId()}" class="list-group-item list-group-item-action" th:text="${recommendArticle.getTitle()}">《约·菲·贝克尔、约·狄慈根、弗·恩格斯、卡·马克思等致弗·阿·左尔格等书信集》俄译本序言(1907年4月6日〔19日〕)</a>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>

</body>

</html>
