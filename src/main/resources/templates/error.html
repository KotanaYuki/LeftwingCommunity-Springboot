<!DOCTYPE html>
<!-- 加载thymeleaf模板 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>访问请求中...</title>
    <link rel="icon" th:href="@{/img/维护中.png}" href="../static/img/维护中.png" type="image/x-icon">

    <!-- 加载Bootstrap V5，Springboot项目自动扫描resource资源目录 -->
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
          href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"
            src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"
            charset="utf-8"></script>

    <!-- 加载index.css -->
    <link th:href="@{/css/index.css}" href="../static/css/index.css" rel="stylesheet" type="text/css">

    <script>
        function IFrameResize() {
            //alert(this.document.body.scrollHeight); //弹出当前页面的高度
            var obj = parent.document.getElementById("childFrame"); //取得父页面IFrame对象
            //alert(obj.height); //弹出父页面中IFrame中设置的高度
            obj.height = this.document.body.scrollHeight + 50; //调整父页面中IFrame的高度为此页面的高度
        }
    </script>
</head>

<body onload="IFrameResize()">

<!-- 顶部导航栏:灰色的水平导航栏在小型屏幕上变为垂直 -->
<nav class="navbar navbar-expand-lg bg-danger navbar-dark sticky-top">

    <div class="container-fluid">
        <!-- 设置Logo -->
        <div class="navbar-brand">
            LeftwingBlog-Springboot
        </div>

        <!-- 设置小屏按钮折叠导航栏 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse"  id="collapsibleNavbar">
            <!-- 后面的标签向右对齐 -->
            <div class="me-auto"></div>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/home}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/article_list?page=1}">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/library}">文库</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/assistance}">支持我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/about}">关于</a>
                </li>
            </ul>

            <!-- 搜索功能表单 -->
            <form class="d-flex" action="#" th:action="@{/article_search}" method="get">
                <input class="form-control me-2" type="text" name="content_like" placeholder="Enter the words" required="required">
                <input class="" type="hidden" name="page" value="1">

                <button class="btn btn-dark" type="submit">Search</button>
            </form>

        </div>
    </div>

</nav>


<!-- 网站内容 -->
<div class="container">

    <div class="row">
        <div class="col-lg-9">
            <!-- 正文 -->
            <div class="container mt-3 rounded" id="bg">
                <br>
                <br>
                <br>
                <div class="row">
                    <div class="col-lg-1"></div>
                    <!-- 图片 -->
                    <div class="col-lg-4 m-lg-3">
                        <img class="rounded img-thumbnail" th:src="@{/img/升级维护中.gif}" src="../static/img/升级维护中.gif" alt="升级维护中">
                    </div>
                    <!-- 文本 -->
                    <div class="col-lg-6 mt-lg-3">
                        <p class="h1 text-danger">欢迎!</p>
                        <p class="h3 text-danger mt-lg-3">网站内容正在维护中...🤕</p>
                        <p class="h4 text-danger mt-lg-3">正赶忙开发🤥</p>
                        <p class="h5 text-danger mt-lg-3">Coming soon🤔</p>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
            <!-- 底部留白 -->
            <br>
            <br>
            <br>

        </div>

        <!-- 右侧悬浮列表组 -->
        <div class="col-lg-3">
            <div class="mt-lg-3 rounded">
                <!-- 固定在顶部 -->
                <div class="list-group text-break" style="word-break: break-all;position: fixed;width: 310px">
                    <a href="#" class="list-group-item list-group-item-action active list-group-item-danger">推荐文章</a>
                    <div th:each="recommendArticle, status:${recommendArticles}">
                        <a href="#" th:href="${'/article?id=' + recommendArticle.getId()}" class="list-group-item list-group-item-action" th:text="${recommendArticle.getTitle()}">《约·菲·贝克尔、约·狄慈根、弗·恩格斯、卡·马克思等致弗·阿·左尔格等书信集》俄译本序言(1907年4月6日〔19日〕)</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
</body>

</html>
