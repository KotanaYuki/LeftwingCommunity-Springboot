<!DOCTYPE html>
<!-- 加载thymeleaf模板 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>文章列表</title>
    <link rel="icon" th:href="@{/img/newlogo.png}" href="../static/img/newlogo.png" type="image/x-icon">

    <!-- 加载Bootstrap V5，Springboot项目自动扫描resource资源目录 -->
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
          href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"
            src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"
            charset="utf-8"></script>

    <!-- 加载index.css -->
    <link th:href="@{/css/index.css}" href="../static/css/index.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- 引入顶部导航栏 -->
<div th:replace="home::home_nav"></div>

<!-- 网站内容 -->
<div class="container" id="mobile_device">

    <div class="row">
        <div class="col-lg-9">
            <!-- 正文 -->
            <div class="container-fluid mt-3 rounded">
                <ul class="list-group rounded">
                    <!-- 列表表头 -->
                    <li class="list-group-item active list-group-item-action list-group-item-danger rounded">文章列表</li>
                    <!-- 迭代生成文章列表 -->
                    <div th:each="articleInfo, status:${aPageArticleInfo}">
                        <li style="height: 100%;width: 100%;overflow: hidden;padding: 0!important;" class="list-group-item rounded">
                            <div class="row">
                                <!-- 文章题图 -->
                                <div class="col-lg-3" style="max-height: 128px;padding-right: 0" >
                                    <a href="#" th:href="${'/article?id=' + articleInfo.getId()}" target="_blank">
                                        <img style="height: 100%;width: 100%;object-fit: cover"
                                             class="img-thumbnail img-fluid mx-auto d-block"
                                             th:src="@{/{pic_url}(pic_url=${allPictureUrl.get(status.index + ((pageCurrent - 1) * 10))})}"
                                             src="../static/img/CCCP05.jpg" alt="文章题图"/>
                                    </a>
                                </div>
                                <!-- 文章标题与地址索引 -->
                                <div class="col-lg-9" style="position: relative;padding-left: 0;">
                                    <!-- 滚动条 -->
                                    <div class="noScroll" style="width: 100%;overflow-x: scroll;">
                                        <!-- 标题 -->
                                        <div style="white-space: nowrap;">
                                            <a class="btn btn-default btn-lg active" style="padding-left: 0.2rem" href="#" th:href="${'/article?id=' + articleInfo.getId()}" target="_blank" th:text="${articleInfo.getTitle()}">《自由和历史的绝对律令》马尔库塞</a>
                                            <span style="margin-left: 3px" class="badge bg-danger" th:each="category, status:${articleInfo.getCategoryList()}" th:text="${category.getCategoryName()}">分类标签</span>
                                        </div>
                                    </div>
                                    <!-- 简介 -->
                                    <p class="h6 text-muted" style="text-indent:1em;display: -webkit-box;-webkit-box-orient: vertical;-webkit-line-clamp: 2;text-overflow: ellipsis;overflow: hidden;" th:text="${articleInfo.getSummary()}">
                                        原载马尔库塞《批判哲学研究》（Studies in critical philosophy, 1972）文本超出两行时将折叠文本，以省略号结尾！原载马尔库塞《批判哲学研究》（Studies in critical philosophy, 1972）文本超出两行时将折叠文本，以省略号结尾！
                                    </p>
                                    <br>
                                    <!-- 发表时间 -->
                                    <p class="h6 text-end" style="position: absolute;bottom: 0;right: 6px;color: #BC9F77"
                                       th:text="${'发布时间：' + articleInfo.getTime()}">
                                        发布时间：2022年10月11日
                                    </p>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>

            </div>
            <br>
            <br>
            <!-- 分页导航栏 -->
            <ul class="pagination justify-content-end me-lg-4">
                <li class="page-item" th:classappend="${pageCurrent==1}?disabled"><a class="page-link text-danger" href="#" th:href="${'/article_list?page=' + (pageCurrent - 1)}">上一页</a></li>
                <div th:each="page, status:${pageCount}">
                    <li class="page-item" th:classappend="${page==pageCurrent}?active"><a class="page-link text-black" th:text="${page}" th:href="${'/article_list?page=' + page}" href="#">1</a></li>
                </div>
                <li class="page-item" th:classappend="${pageCurrent==pageCount.get(pageCount.size() - 1)}?disabled"><a class="page-link text-danger" href="#" th:href="${'/article_list?page=' + (pageCurrent + 1)}">下一页</a></li>
            </ul>
            <br>
            <br>

        </div>

        <!-- 右侧悬浮列表组 -->
        <div class="col-lg-3 rightIsShow">
            <div class="mt-3 rounded">
                <!-- 固定在顶部 -->
                <div class="list-group text-break" style="word-break: break-all;width: 100%">
                    <div class="list-group-item list-group-item-action active list-group-item-danger">推荐文章</div>
                    <div th:each="recommendArticle, status:${recommendArticles}">
                        <a href="#" th:href="${'/article?id=' + recommendArticle.getId()}" class="list-group-item list-group-item-action" th:text="${recommendArticle.getTitle()}">
                            《约·菲·贝克尔、约·狄慈根、弗·恩格斯、卡·马克思等致弗·阿·左尔格等书信集》俄译本序言(1907年4月6日〔19日〕)
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<!-- 引入页脚 -->
<!--<div th:replace="home::home_footer"></div>-->

<style>
    /* 取消移动端右划白边 */
    .row{margin:0;}
    /* 隐藏滚动条 */
    .noScroll::-webkit-scrollbar{
     width: 0 !important;
        height: 0!important;
    }
</style>

<script>
    //移动设备隐藏标签
    let change = function () {
        let div = document.getElementById("mobile_device")
        if (document.documentElement.clientWidth < 768) {
            div.className = ""
        }
    }
    window.onresize=change()

</script>

</body>

</html>
