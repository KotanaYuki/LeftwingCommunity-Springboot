<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE | 后台反馈页面</title>
    <link rel="icon" th:href="@{/img/后台logo.png}" href="../../static/img/后台logo.png" type="image/x-icon">

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../static/adminLTE/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/adminLTE/dist/css/adminlte.min.css">

    <script>
        function IFrameResize() {
            //alert(this.document.body.scrollHeight); //弹出当前页面的高度
            var obj = parent.document.getElementById("childFrame"); //取得父页面IFrame对象
            //alert(obj.height); //弹出父页面中IFrame中设置的高度
            obj.height = this.document.body.scrollHeight; //调整父页面中IFrame的高度为此页面的高度
        }
    </script>
</head>

<body onload="IFrameResize()">
<!-- 主容器 -->
<div class="container">
    <h2 class="text-center m-3" th:classappend="${feedbackMap.get('flag')==true}?'text-primary':'text-danger'">
        即将回到上一页...</h2>
    <div class="row">
        <div class="col-2"></div>

        <!-- 卡片主体 -->
        <div class="col-8">
            <div class="card m-3">
                <div class="card-header" th:classappend="${feedbackMap.get('flag')==true}?'text-primary':'text-danger'">
                    操作反馈界面
                </div>
                <div class="card-body">
                    <h3 class="card-title" th:text="${feedbackMap.get('title')}"><strong>反馈标题</strong></h3>
                    <p class="card-text lead" th:text="${feedbackMap.get('info')}">
                        一些反馈信息。一些反馈信息。一些反馈信息。</p>
                    <div class="text-center">
                        <a href="javascript:window.location.assign(referrer)" class="btn btn-primary">立即回到上一页</a>
                    </div>
                </div>
                <div class="card-footer text-right">感谢您的使用！</div>
            </div>
        </div>

        <div class="col-2"></div>
    </div>

    <br>
    <br>
    <br>
</div>

<script type="text/javascript">
    //获取iframe父级窗口的当前url请求
    let referrer = window.parent.window.location.href;

    /**
     * 5s后自动跳转回上个页面
     */
    setTimeout(function () {
        // window.history.back();
        window.location.assign(referrer)
    }, 5000);

    //调整至页面顶部
    document.body.scrollTop = document.documentElement.scrollTop = 0;

</script>

<!-- jQuery -->
<script src="../../static/adminLTE/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../static/adminLTE/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
