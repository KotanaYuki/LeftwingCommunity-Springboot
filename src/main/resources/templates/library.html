<!DOCTYPE html>
<!-- 加载thymeleaf模板 -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Leftwing-Community文库</title>
    <link rel="icon" th:href="@{/img/newlogo.png}" href="../static/img/newlogo.png" type="image/x-icon">

    <!-- 加载Bootstrap V5，Springboot项目自动扫描resource资源目录 -->
    <link th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}"
          href="../static/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js}"
            src="../static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" type="text/javascript"
            charset="utf-8"></script>

    <!-- 加载index.css -->
    <link th:href="@{/css/index.css}" href="../static/css/index.css" rel="stylesheet" type="text/css">

</head>

<body>

<!-- 引入顶部导航栏 -->
<div th:replace="home::home_nav"></div>

<!-- 网站内容 -->
<div class="container">

    <!-- 正文:背景透明 -->
    <div class="mt-3 rounded" id="bg">
        <div class="container">
            <!-- 卡片组一 -->
            <div class="row">
                <div class="col-3 mt-3 changeColum" th:each="libraryAuthor, status:${libraryAuthors}">
                    <div th:if="${status.index % 2 == 1}">
                        <div class="card" style="max-width: 300px">
                            <img class="img-fluid card-img-top rounded" src="../static/img/14.jpg"
                                 th:src="@{/{pic_url}(pic_url=${libraryAuthor.getPicUrl()})}"
                                 alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title text-danger" style="font-family: 华文新魏,serif;"
                                    th:text="${libraryAuthor.getCharacterName()}">本雅明</h4>
                                <p class="card-text lead" th:text="${libraryAuthor.getIntroduction()}">
                                    本雅明可能是属于马克思主义传统的最重要的文化理论家，生前并不出名，他的影响是从第二次世界大战开始的时候广泛传播。</p>
                                <a href="#" th:href="${'/author_index?author_id=' + libraryAuthor.getId()}"
                                   class="btn btn-danger">查看文集列表</a>
                            </div>
                        </div>
                    </div>
                    <div th:if="${status.index % 2 == 0}">
                        <div class="card" style="max-width: 300px">
                            <div class="card-body">
                                <h4 class="card-title text-danger" style="font-family: 华文新魏,serif"
                                    th:text="${libraryAuthor.getCharacterName()}">毛泽东</h4>
                                <p class="card-text lead" th:text="${libraryAuthor.getIntroduction()}">
                                    毛泽东，伟大的无产阶级革命家、战略家、理论家，中国共产党、中国人民解放军和中华人民共和国的主要缔造者和领导人。</p>
                                <a href="#" th:href="${'/author_index?author_id=' + libraryAuthor.getId()}"
                                   class="btn btn-danger">查看文集列表</a>
                            </div>
                            <img class="img-fluid card-img-bottom rounded" src="../static/img/_mao02.jpg"
                                 th:src="@{/{pic_url}(pic_url=${libraryAuthor.getPicUrl()})}" alt="Card image">
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!-- 卡片组二 -->
        <div class="row">

        </div>

        <!-- 白框底部留白 -->
        <br>
        <br>
        <br>
    </div>
    <!-- 底部留白 -->
    <br>
    <br>

</div>

<!-- 引入页脚 -->
<div th:replace="home::home_footer"></div>

<script>
    let hid = function () {
        //当设备为小型设备时修改class
        let array = document.querySelectorAll('.changeColum')
        for (let a of array) {
            if (document.documentElement.clientWidth < 768) {
                a.className = "col-6 mt-3 changeColum"
            }
        }

        //隐藏logo
        let img = document.getElementById('displayImg');
        img.style.display = document.documentElement.clientWidth > 768 ? 'block' : 'none'
    }
    window.onresize = hid()
    window.addEventListener("beforeunload", hid())

</script>

</body>
</html>
